<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="https://kit.fontawesome.com/2dfc32c7e6.js" crossorigin="anonymous"></script>
    <title>ToDo Lists</title>
</head>
<body>
    <div class="mainbox">
        <header>Todo App</header>
        <div class="taskinput">
            <input type="text" placeholder="Add your new todo"/>
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="todolist">
            <!-- data are comes from local storage -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendtasks"></span> pending work</span>
            <button>Clear All</button>
        </div>
    </div>

    
    <div class="creator">
        <div>
            <p>Created By:</p>
            <p>Yuvraj Chaturvedi</p>
        </div>
        <div class="links">
            <button class="github"><a href="https://github.com/Yuvraj004" target="_blank"><i class="fa-brands fa-github w3-xxlarge"></i></a></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
